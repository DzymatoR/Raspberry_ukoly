<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senzorov치 data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .card-value {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .card-unit {
            font-size: 24px;
            color: #999;
        }
        
        .card-time {
            color: #999;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .history {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .history h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            color: #999;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="status">
        <div class="status-dot"></div>
        <span>Aktualizace ka쬯칠 5s</span>
    </div>
    
    <div class="container">
        <h1>游늵 Monitorov치n칤 senzor콢</h1>
        
        <div class="cards">
            <div class="card">
                <div class="card-title">Teplota</div>
                <div class="card-value" id="temperature">--</div>
                <div class="card-unit">춿C</div>
                <div class="card-time" id="temp-time">Na캜칤t치n칤...</div>
            </div>
            
            <div class="card">
                <div class="card-title">Vlhkost</div>
                <div class="card-value" id="humidity">--</div>
                <div class="card-unit">%</div>
                <div class="card-time" id="hum-time">Na캜칤t치n칤...</div>
            </div>
        </div>
        
        <div class="switch">
            <h2>Ovl치d치n칤 LED</h2>
            <input type="checkbox"> LED <br>
            <br>
        </div>

        <div class="history">
            <h2>Historie m캩콏en칤</h2>
            <table>
                <thead>
                    <tr>
                        <th>캛as</th>
                        <th>Teplota (춿C)</th>
                        <th>Vlhkost (%)</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <tr>
                        <td colspan="3" class="loading">Na캜칤t치n칤 dat...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        async function updateData() {
                    const response = await fetch('/api/data');  // Na캜ten칤 cel칠 str치nky
                    const data = await response.json();

                    // Aktualizace aktu치ln칤ch hodnot
                    document.getElementById('temperature').textContent = data.temperature;
                    document.getElementById('humidity').textContent = data.humidity;
                    document.getElementById('temp-time').textContent = data.timestamp;
                    document.getElementById('hum-time').textContent = data.timestamp;

                    // Aktualizace historie
                    const historyBody = document.getElementById('history-body');
                    historyBody.innerHTML = '';
                    
                    data.history.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.timestamp}</td>
                            <td>${item.temperature}</td>
                            <td>${item.humidity}</td>
                        `;
                        historyBody.appendChild(row);
                    });

                }
                setInterval(updateData, 5000);  // Aktualizace ka쬯칳ch 5 sekund

              
        // Prvn칤 na캜ten칤 p콏i startu
        updateData();
        
        addEventListener('load', () => {
            const ledCheckbox = document.querySelector('.switch input[type="checkbox"]');
            ledCheckbox.addEventListener('change', async () => {
                const state = ledCheckbox.checked ? 'on' : 'off';
                await fetch('/api/led', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ state })
                });
            });
        });

     </script>
</body>
</html>
